<div class="container">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <div class="columns is-centered">
    <mat-form-field appearance="outline" class="column">
        <mat-label>Search</mat-label>
      <input type="text" matInput [formControl]="autoCompleteControl$" [matAutocomplete]="auto">
    </mat-form-field>
  </div>
</div>

<mat-autocomplete #auto="matAutocomplete">
  <!-- TODO for the first search term the
      isloading is working but not displaying because of the mat-autocomplete -->
    <!-- ?  R&D have to find a way to solve this -->
  <mat-option *ngFor="let option of options$ | async" [value]="option">{{option}}</mat-option>
</mat-autocomplete>
